name: Automated Integration Tests with Oracle JDK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11 using Oracle JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: "oracle"

      - name: Run integration tests
        run: |
          mvn verify
